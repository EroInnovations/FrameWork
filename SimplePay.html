    <br><br>

    <h1>Pesapal Test Payment</h1>

    <br>

    <h1>Enter Amount From 500 Ugandan Shillings</h1>

    <br><br>

    <input class="RoundInput" type="tel" placeholder="Enter Amount" >

    <button onclick="PAYNOW()" class="Pay">Pay</button>


</body>
<script>
    ZOOM();
    STOREDATA(' ','Environment','Web');
    INSPECTION();

    const PAYNOW=()=>{

        const RoundInput=NAMING('.RoundInput');

        const Pay=NAMING('.Pay');

        if (RoundInput.value < 500 ) {

            TOAST('Mininium Payment of 500 Shillings');
            
        } else {

            DISPLAY(Pay,'Please Wait ,Payment Is Being Processed...');

            
            ELITEPAY('Elite','eroinnovations9@gmail.com',RoundInput.value,'Deposit','https://eroinnovations.site/AfterPay.html',new Date(),'https://eroinnovations.site',(data)=>{

                WEBSITE(data);

            });

            
            
        }



    }
